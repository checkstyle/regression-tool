language: java

sudo: false

install:
  -

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
    - ~/.m2

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env:
        - DESC="mvn clean verify"
        - CMD="mvn clean verify"

script: eval $CMD

after_success:
  -
